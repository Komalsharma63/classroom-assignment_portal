# Render manifest to auto-deploy the backend located in the `server` folder.
# Do NOT put secrets here. Add real secrets in the Render dashboard (Service â†’ Environment).

services:
  - type: web
    name: classroom-assignment-backend
    env: node
    branch: main
    region: oregon
    plan: free
    repo: https://github.com/Komalsharma63/TrainingProject.git
    root: server
    buildCommand: npm install
    startCommand: npm start
    # Non-secret defaults (you should set real values in Render's service settings)
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        value: ""
      - key: JWT_SECRET
        value: ""
