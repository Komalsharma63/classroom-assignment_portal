# Render manifest to auto-deploy the backend located in the `server` folder.
# Do NOT put secrets here. Add real secrets in the Render dashboard (Service → Environment).

services:
  - type: web
    name: classroom-assignment-backend
    runtime: node
    branch: main
    region: oregon
    plan: free
    repo: https://github.com/Komalsharma63/TrainingProject.git
    # We don't use `root` here. Instead we run npm commands inside the `server` folder
    buildCommand: npm --prefix server install
    startCommand: npm --prefix server start
    # Do NOT put real secrets here. Set them in the Render dashboard (Service → Environment).
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        value: ""
      - key: JWT_SECRET
        value: ""
